<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Flag</title>
    <style>
        html{
            background-color: beige;
        }
        .white {
            height: 600px;
            width: 900px;
            background-color: white;
            position: relative;
        }
        .white > div {
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            left: 350px;
            top: 200px;
        }
    </style>
</head>
<body>
    <div class="white">
        <div></div>
    </div>
</body>
</html>
